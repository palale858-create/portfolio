<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pasquale Lucarelli — Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  
  <body>

    <header>
      <a href="#" class="brand" onclick="location.reload()">PASQUALE LUCARELLI</a>
      <nav class="d-none d-md-flex">
        <a class="top-link" href="curriculum.html">CURRICULUM</a>
        <a class="top-link" role="button" onclick="toggleOverlay('contact')">CONTATTI</a>
      </nav>
    </header>

    <button id="close-btn" onclick="closeOverlays()" class="opacity-0 pointer-events-none">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M18 6L6 18M6 6L18 18" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <nav class="floating-dock">
      <a href="#" class="dock-link">HOME</a>
      <div style="width:1px; height:20px; background:rgba(0,0,0,0.1);"></div>
      <a href="curriculum.html" class="dock-link">CURRICULUM</a>
      <a href="javascript:void(0)" onclick="toggleOverlay('contact')" class="dock-link">BIO / CONTATTI</a>
    </nav>

    <main>
      
      <!-- HERO -->
      <section class="section">
        <div class="hero-text-wrapper">
          <h1 class="giant-title">
            Creare esperienze <br>
            digitali <span class="bold">significative.</span>
          </h1>
          <p style="margin-top:40px; font-size:1.1rem; color:#888; max-width:400px; line-height:1.5;">
            UX/UI Designer. Focalizzato sulla purezza estetica e sulla funzionalità editoriale.
          </p>
        </div>
      </section>

      <!-- PROGETTO 1: ORIZON -->
      <section class="section">
        <div class="project-media">
          <img src="assets/img/jpg/orizon.jpg" alt="Orizon">
          <div class="project-info">
            <span class="project-category">01 — Travel Experience</span>
            <h2 class="project-title">ORIZON</h2>
          </div>
        </div>
      </section>

      <!-- PROGETTO 2: LSMC -->
      <section class="section">
        <div class="project-media">
          <img src="assets/img/jpg/lsmc.jpg" alt="LSMC">
          <div class="project-info">
            <span class="project-category">02 — Application</span>
            <h2 class="project-title">LSMC</h2>
          </div>
        </div>
      </section>

    </main>

    <!-- OVERLAY CONTATTI -->
    <div id="contact-overlay" class="custom-overlay">
        <div class="minimal-form">
            <h2 style="font-size: clamp(2rem, 5vw, 4rem); font-weight: 800; margin-bottom: 60px; letter-spacing: -0.04em;">Parliamone.</h2>
            <form onsubmit="handleForm(event)">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">IL TUO NOME</label>
                        <input type="text" class="form-input" placeholder="Nome Cognome" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">EMAIL</label>
                        <input type="email" class="form-input" placeholder="email@esempio.it" required>
                    </div>
                </div>
                <label class="form-label">MESSAGGIO</label>
                <textarea class="form-input" rows="1" placeholder="Raccontami il tuo progetto..."></textarea>
                <button type="submit" class="submit-btn">INVIA MESSAGGIO →</button>
            </form>
        </div>
    </div>

    <script>
      function toggleOverlay(id) {
        document.getElementById(id + '-overlay').classList.add('active');
        const btn = document.getElementById('close-btn');
        btn.classList.remove('opacity-0', 'pointer-events-none');
        btn.classList.add('opacity-100', 'pointer-events-auto');
        document.querySelector('.floating-dock').style.transform = 'translateX(-50%) translateY(120px)';
      }

      function closeOverlays() {
        document.querySelectorAll('.custom-overlay').forEach(el => el.classList.remove('active'));
        const btn = document.getElementById('close-btn');
        btn.classList.remove('opacity-100', 'pointer-events-auto');
        btn.classList.add('opacity-0', 'pointer-events-none');
        document.querySelector('.floating-dock').style.transform = 'translateX(-50%) translateY(0)';
      }

      function handleForm(e) {
        e.preventDefault();
        const btn = e.target.querySelector('.submit-btn');
        btn.innerHTML = "INVIATO CON SUCCESSO.";
        setTimeout(() => { closeOverlays(); e.target.reset(); btn.innerHTML = "INVIA MESSAGGIO →"; }, 2000);
      }
    </script>
  </body>
</html>
